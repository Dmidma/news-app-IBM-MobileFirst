<ion-view view-title="Sign Up" name="signup-view">
    <ion-content class="padding">
        <div class="list list-inset">
        	<label class="item item-input">
				<input required="true" type="text" placeholder="Name" ng-model="data.name">
			</label>
			<label class="item item-input">
				<input required="true" type="text" placeholder="Last Name" ng-model="data.lastName">
			</label>
			<label class="item item-input">
				<input required="true" type="text" placeholder="Username" ng-model="data.username">
			</label>
			<label class="item item-input">
				<input required="true" type="password" placeholder="Password" ng-model="data.password">
			</label>
			<label class="item item-input">
				<input required="true" type="password" placeholder="Confirm" ng-model="data.confirm">
			</label>
			<label class="item item-input">
				<input required="true" type="email" placeholder="Email" ng-model="data.email">
			</label>
		</div>
		<button class="button button-block button-calm" ng-click="signup()">Sign Up</button>
		<div id="infoH"></div>
	</ion-content>
</ion-view>
